<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="calculator.css" />
    <title>Calculator</title>
  </head>
  
  
  <body>
  <h1 id="test">Jsson and Kikos Calculator</h1>
    <div id="calculator">
		<form action="form_action.asp" id="fr1">
          <input type="text" id="ruta">
          </form>
		  
        <button id="knappdiv" class="knappar ops lefties"  onclick="button('/')">/</button>
        <button id="knappmult" class="knappar ops"  onclick="button('*')">*</button>
        <button id="knappadd" class="knappar ops"  onclick="button('+')">+</button>
        <button id="knappsub" class="knappar ops"  onclick="button('-')">-</button></br>
        
        <button id="knapp7" class="knappar lefties" onclick="button('7')">7</button>
        <button id="knapp8" class="knappar" onclick="button('8')">8</button>
        <button id="knapp9" class="knappar" onclick="button('9')">9</button>
		  <button id="knapppunkt" class="knappar" onclick="button('.')">.</button></br>
		
        <button id="knapp4" class="knappar lefties" onclick="button('4')">4</button>
        <button id="knapp5" class="knappar" onclick="button('5')">5</button>
        <button id="knapp6" class="knappar" onclick="button('6')">6</button>
		
     <button  id="knappeq" class="knappar" onclick="parser()">=</button></br>
        
        <button id="knapp1" class="knappar lefties" onclick="button('1')">1</button>
        <button id="knapp2" class="knappar" onclick="button('2')">2</button>
        <button id="knapp3" class="knappar" onclick="button('3')">3</button>
        
		  <button id="knappc" class="knappar" onclick="clean()">C</button>
		  <button id="knapp0" class="knappar" onclick="button('0')">0</button>
        
    </div>
    <p id="info">Javascript projekt gjort av 
      <a href="http://www.webbteknik.caesax.se/johannes/" target="_blank">Jsson</a> och 
       <a href="http://www.webbteknik.caesax.se/viktor/" target="_blank">
       Kiko</a><br><img src="25231.png" id="gitlogo">Github project
       <a href="https://github.com/mangetopkek/Jsson-kiko-calculator" target="_blank">link</a><img src="25231.png" id="gitlogo2">
    </p>
    
    
    <script src="calculator.js"></script>
  </body>
</html>
